<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a new recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Recipe's Name*</ion-label>
        <ion-input [(ngModel)]="recipeName" id="recipe_name" type="text" placeholder="Chicken Salad">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Recipe Picture URL*</ion-label>
        <ion-input [(ngModel)]="recipeUrl" type="text"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Ingredients*</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="ingredientInput"></ion-input>
          <ion-button item-right shape="round" color="success" (click)="addIngredient()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-list *ngFor="let ingredient of recipeIngredients; let i = index">
          <ion-item lines="none" (click)="removeIngredient(i)" [attr.data-id]="i">
            <ion-label>{{ingredient}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Instructions*</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="instructionInput"></ion-input>
          <ion-button item-right shape="round" color="success" (click)="addInstruction()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-list *ngFor="let instruction of recipeInstructions; let i = index">
          <ion-item lines="none" (click)="removeInstruction(i)" [attr.data-id]="i">
            <ion-label>{{instruction}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="success" (click)="addRecipe()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="cancel()">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
